{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}UNITYHUB Online Job Portal{% endblock title %}</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">

        <link href="{% static 'app1/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'app1/bootstrap-icons.css' %}" rel="stylesheet">

        <link href="{% static 'app1/owl.carousel.min.css' %}" rel="stylesheet">

        <link href="{% static 'app1/owl.theme.default.min.css' %}" rel="stylesheet">

        <link href="{% static 'app1/tooplate-gotto-job.css' %}" rel="stylesheet">
        
    </head>
    
    <body id="top"> 

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                    <img src="{% static 'images/logo.png' %}" class="img-fluid logo-image">

                    <div class="d-flex flex-column">
                        <strong class="logo-text">UNITYHUB</strong>
                        <small class="logo-slogan">Online Job Portal</small>
                    </div>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav align-items-center ms-lg-5">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'home' %}">Homepage</a>
                        </li>
                        <li class="nav-item"><a class="nav-link active" href="{% url 'listing' %}">Job Listings</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item ms-lg-auto">
                            <a class="nav-link custom-btn btn" href="{% url 'logout' %}">Logout</a>
                        </li> 
                        {% else %}
                        <li class="nav-item ms-lg-auto">
                            <a class="nav-link custom-btn btn" href="{% url 'login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <main>

          {% block content %}
          {% endblock content %}

        </main>


        <!-- JAVASCRIPT FILES 
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script> -->
        <script src=" {% static 'app1/counter.js' %}"></script>
        <script src=" {% static 'app1/custom.js'%} "></script> 

    </body>
</html>
